#
# Minimal Sphinx configuration sample (clean, simple, functional)
#

indexer
{
	mem_limit		= 218M
}

searchd
{
	listen			= 9312
	listen			= 9306:mysql41
	log				= {$SERVER_PATH}/index/searchd.log
	query_log		= {$SERVER_PATH}/index/query.log
	read_timeout	= 5
	max_children	= 0
	pid_file		= {$SERVER_PATH}/index/searchd.pid
	seamless_rotate	= 1
	preopen_indexes	= 1
	unlink_old		= 1
	#workers		= threads # for RT to work
	binlog_path		= {$SERVER_PATH}/index/binlog/
}
