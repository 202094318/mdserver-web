APP_NAME = Gogs
RUN_USER = {$RUN_USER}
RUN_MODE = prod

[database]
DB_TYPE  = mysql
HOST     = 127.0.0.1:3306
NAME     = gogs
USER     = gogs
PASSWD   = gogs
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = {$ROOT_PATH}/gogs-repositories

[server]
DOMAIN           = 127.0.0.1
HTTP_PORT        = 3000
ROOT_URL         = http://127.0.0.1:3000/
DISABLE_SSH      = false
SSH_PORT         = 222
START_SSH_SERVER = false
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = console, file
LEVEL     = Info
ROOT_PATH = {$SERVER_PATH}/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = jmGSJXDBH5Ng4wt

